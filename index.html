<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Snake</h1>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart</button>
    <div id="instructions">
      <h2>Snake Controls:</h2>
      <ul>
        <li>Arrow Up: Move snake up.</li>
        <li>Arrow Down: Move snake down.</li>
        <li>Arrow Left: Move snake left.</li>
        <li>Arrow Right: Move snake right.</li>
      </ul>
    </div>
  </div>
</body>
